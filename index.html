<!doctype html>
<html>
<head>
    <title>latruncularius</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chessboard-0.3.0.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/chessboard-0.3.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/latruncularius.js"></script>
</head>
<body style="text-align: center;">
    <div class="row">
        <div class="col-sm">
            <ul style="margin: 50px"
                id="history" class="list-group">
                <li class="list-group-item list-group-item-info">History</li>
            </ul>
        </div>
        <div class="col-sm">
            <button type="button"
                    style="margin: 30px"
                    class="btn btn-primary"
                    id="join-room">
                Join a Room</button>
            <div id="board"
                 style="margin: auto;
            width: 400px"></div>
            <div id="room"
                 style="display: inline-block; margin: 30px"
                 class="alert alert-primary"
                 role="alert">
                Not in a room</div>
        </div>
        <div class="col-sm">
            <ul style="margin: 50px"
                id="rooms" class="list-group">
                <li class="list-group-item list-group-item-info">Rooms</li>
            </ul>
        </div>
    </div>
</body>
</html>
